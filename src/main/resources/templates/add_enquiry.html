<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<title>Portal-Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<!--  style="border: 2px solid black" -->

</head>
<body>

<!-- navigation bar -->
<nav class="navbar navbar-expand-lg white shadow">
  <div class="container">
    <img class="navbar-brand" src="images/logo.jpg"/>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-primary fw-medium" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-primary fw-medium" href="#">Add Enquiry</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-primary fw-medium" href="#">View Enquiries</a>
        </li>
      </ul>
      <a class="btn shadow fw-medium" role="button" href="login" style="background: linear-gradient(to right, #ff6600 0%, #ff3399 100%); color: white">Logout</a>
    </div>
  </div>
</nav>


<div class="container-fluid vh-100" style="background-color:#ffe6e6; padding: 3%">	
	<div class="container-fluid h-100 shadow rounded" style="background-color: white">
	
		<div class="row h-100">
		
		<!-- left section starts-->
			<div class="col-6 h-100">
				<div class="row h-100">
					<div class="col-2"></div>
					<div class="col-8 d-flex flex-column justify-content-center">
					<span class="text-center fs-4 fw-medium mb-5">Add Student Enquiry Here</span>
					<form>
						<input class="form-control shadow-sm mb-4" type="text" placeholder="Student Name">
						<input class="form-control shadow-sm mb-4" type="tel" placeholder="Contact number">
						<div class="mb-4">
						  <label class="form-label">Class Mode</label>
						  <select class="form-select" aria-label="Default select example">
							  <option selected>-Select-</option>
							  <option value="1">One</option>
							  <option value="2">Two</option>
							  <option value="3">Three</option>
						  </select>
						</div>
						<div class="mb-4">
						  <label class="form-label">Course</label>
						  <select class="form-select" aria-label="Default select example">
							  <option selected>-Select-</option>
							  <option value="1">One</option>
							  <option value="2">Two</option>
							  <option value="3">Three</option>
						  </select>
						</div>
						<div class="mb-4">
						  <label class="form-label">Enquiry Status</label>
						  <select class="form-select" aria-label="Default select example">
							  <option selected>-Select-</option>
							  <option value="1">One</option>
							  <option value="2">Two</option>
							  <option value="3">Three</option>
						  </select>
						</div>
						<div class="d-flex flex-column mb-4">
	 							<button class="btn btn-primary shadow fw-medium" type="button" style="color: white">SUBMIT</button>
	 					</div>
					 </form>
					
				</div>
					<div class="col-2"></div>
				</div>	
				
			
				
		    </div>
			<!-- left section ends-->
		
			
			<!-- right section starts-->
				<div class="col-6 d-flex flex-column justify-content-center h-100">
					<img src="images/telephone.jpg" width="300" height="300">
				</div>
			<!-- right section ends-->
		
	   </div>	 
	
	</div>
</div>




</body>
</html>
