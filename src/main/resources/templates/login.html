<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<title>Portal-Login</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
#bg-gradient {
    background: linear-gradient(to right, #ff6600 0%, #ff3399 100%);
    color: white
    
}
</style>
<body>

<!-- Login form-->
<div class="container-fluid vh-100" style="background-color:#ffe6e6; padding: 3%">		

	<div class="container-fluid h-100 shadow rounded" style="background-color: white">
		
		<div class="row h-100">
		
		<!-- left section starts-->
			<div class="col-6 h-100">
			
				<div class="d-flex flex-column justify-content-around h-100">
					
					<div class="d-flex justify-content-center">
						<img src="images/logo.jpg">
					</div>
  					
  					<div class="row">
  						<div class="col-2"></div>
  						<div class="col-8">
  						    <div class="mb-4">
  						    	<span class="fw-medium">Please login to your account</span>
  						    </div>
  							
	  						<form>
	  							<input class="form-control shadow-sm mb-4" type="email" placeholder="Email">
	  							<input class="form-control shadow-sm mb-4" type="password" placeholder="Password">
	  							<div class="d-flex flex-column mb-4">
	  								<button class="btn shadow fw-medium" type="button" style="background: linear-gradient(to right, #ff6600 0%, #ff3399 100%); color: white">LOG IN</button>
	  							</div>
	  						</form>
	  						<div class="d-flex flex-column">
  								<span class="text-center fw-light mb-4">Forgot password?</span>
  						    </div>
	  						
  						</div>
  						<div class="col-2"></div>
  						
  					</div>
  					
  					<div class="d-flex justify-content-center">
  						<div class="d-flex flex-column justify-content-center p-2">
  							<span class="fw-medium">Don't have an account?</span>
  						</div>
  						<div >
  							<button type="button" class="btn btn-outline-danger fw-medium">CREATE NEW</button>
  						</div>
  					</div>
				
				</div>
			
	    </div>
		<!-- left section ends-->
		
			
		<!-- right section starts-->
			<div class="col-6 h-100" style="background: linear-gradient(to right, #ff6600 0%, #ff3399 100%); color: white">
				<div class="row h-100">
  						<div class="col-2"></div>
  						<div class="col-8 h-100">
  						    <div class="d-flex flex-column justify-content-around h-100 ">
								<div class="d-flex flex-column">
									<span class="text-center mb-4 lh-sm fs-3 fw-medium" style="color: white">Ashok IT is more than just a software training institute</span>
									<span class="text-center fw-normal" style="color: white">Student satisfaction is at most important for us</span>
								</div>
							</div>
  						</div>
  						<div class="col-2"></div>
  					</div>
			</div>
		<!-- right section ends-->
		
	</div>	 
</div>
</div>

</body>
</html>
